---
name: example_system 


buses: 
  - type: I2C 
    name: i2c_0
    signals:
      sda: 4
      scl: 5

  - type: I2C 
    name: i2c_1
    signals:
      sda: 6
      scl: 7

  - type: SPI
    name: spi_0
    signals:
      sck: 8
      mosi: 9
      miso: 10 

io:
  - { name: mcu_rst , signal: 0, dir: i }
  - { name: hts221_cs , signal: 1, dir: i }
  - { name: io2 , signal: 2, dir: io , high: z }
  - { name: io3 , signal: 3, dir: o , high: z }

devices: 
  - name: HTS221 
    path: hts221/device.yml 
    bus: spi_0
    cs: hts221_cs 
    role: slave 

  - name: stm8_expander 
    path: ./stm8_expander/device.yml 
    bus: i2c_0 

  - name: accel 
    url: https://bitbucket.org/uprev/device-lis2dh12/raw/035e3c029e6dd1408ebaf7df5b357b4b1feefb7a/device.yml
    bus: i2c_0 
    addr: 0x30

  




